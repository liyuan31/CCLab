<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html,
            body {
                margin: 0;
                min-height: 100vmin;
            }

            body:after {
                content: "click to update";
                font-size: 0.8em;
                color: rgba(0, 0, 0, 0.3);
                position: fixed;
                width: 100%;
                bottom: 1em;
                text-align: center;
            }

            #cloud {
                overflow: hidden;
                width: 1px;
                height: 1px;
                transform: translate(-100%, -100%);
                border-radius: 50%;
                filter: url(#filter);
                z-index: 0;
            }

            #effect {
                /* z-index: 1; */
            }

            .menu {
                position: relative;
                height: 10vmin;
            }

            .stimuli_container {
                text-align: center;
                display: block;
                position: relative;
            }

            .stimuli {
                /* z-index: 2; */
                display: inline-block;
                position: relative;
                width: 90vmin;
                height: 90vmin;
                overflow: hidden;
            }

            .stimuli_svg {
                display: inline-block;
                position: absolute;
                top: 0px;
                left: 0;
            }
        </style>
    </head>

    <body>
        <!-- <div class="menu">This is a menu</div> -->
        <div id="cloud"></div>
        <svg id="effect" width="0" height="0">
            <filter id="filter">
                <feTurbulence
                    type="fractalNoise"
                    baseFrequency=".01"
                    numOctaves="10"
                />
                <feDisplacementMap in="SourceGraphic" scale="240" />
            </filter>
        </svg>
        <div class="stimuli_container">
            <div class="stimuli">
                <svg
                    viewBox="0 0 100 100"
                    preserveAspectRatio="xMinYMin meet"
                    class="stimuli_svg"
                >
                    <circle cx="30" cy="30" r="5" fill="black" />
                </svg>
            </div>
        </div>
        <script>
            function create_a_T(x, y, size, weight, orient = "random") {}

            function rn(from, to) {
                return ~~(Math.random() * (to - from + 1)) + from;
            }

            function rs() {
                return arguments[rn(1, arguments.length) - 1];
            }

            function boxShadows(max) {
                let ret = [];
                for (let i = 0; i < max; ++i) {
                    ret.push(`
                ${rn(1, 100)}vw ${rn(1, 100)}vh ${rn(20, 40)}vmin ${rn(
                        1,
                        20
                    )}vmin
                ${rs("#808080", "#696969", "#A9A9A9", "#C0C0C0", "#D3D3D3")}
              `);
                }
                return ret.join(",");
            }

            const cloud = document.querySelector("#cloud");
            function update() {
                cloud.style.boxShadow = boxShadows(100);
            }

            window.addEventListener("load", update);
            document.addEventListener("click", update);
        </script>
    </body>
</html>
