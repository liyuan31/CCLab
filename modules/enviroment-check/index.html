<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        #container-main {
            margin: 2%;
            text-align: center;
        }

        #banner {
            margin: 4%;
        }
    </style>
    <title>Experiment Environment Check</title>
</head>

<body>
    <div class="container" id="container-main">
        <div class="row" id="banner">
            <h1>Online Experiments</h1>
            <h4>Cognitive Control Laboratory</h4>
        </div>
        <div class="row">
            <div class="col-3">
                <p>Please use your mouse to click the button on the right with your scroll wheel.</p>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg" id="button">Click Me</button>
            </div>
        </div>
        <div class="row">
            <img src="https://exp.leberatory.org/files/images/scroll_wheel.png" alt="Scroll Wheel" style="width:100px;height:100px;">
        </div>
    </div>
    <script>
        $('#button').mousedown(function (event) {
            switch (event.which) {
                case 2:
                    location.href = '?click=success';
                    break;
                default:
                    alert('Please click the button with your scroll wheel!');
            }
        });
        console.log(window.location.search)
    </script>
</body>

</html>
